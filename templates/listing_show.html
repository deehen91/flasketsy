{% extends "base.html" %}
{% block title %}Welcome to {% endblock %}
{% block content %}
    <div id="Show Listing">
        <h2>Listing {{ list_id }}</h2>
        <h3>{{ listing.name }}</h3>
        <p>${{ listing.price }}</p>
        <p>{{ listing.description }}</p>
    </div>
    <a class="btn btn-primary btn-lg active" href="{{ url_for('index') }}">Show All</a><br /><br />
    <a class="btn btn-primary btn-lg active" href="{{ url_for('listing_edit', listing_id=listing.id) }}">Edit Listing</a><br /><br />
    <a class="btn btn-primary btn-lg active" href="{{ url_for('listing_delete', listing_id=listing.id) }}">Delete Listing</a>
{% endblock %}
